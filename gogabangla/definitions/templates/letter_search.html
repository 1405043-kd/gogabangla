{% extends "homeBootStrap4.html" %}
{% load static %}
{% block content %}


<h4 class="text-info">#অক্ষরঃ {{ ter }}</h4><hr>

<!--foor loop hobe-->

<div class="container">

    <div class="row">
        <!--for loop-->
        {% for t in word %}
             {% if forloop.counter < ew %}
        <div class="col-md-6  list-group list-group-flush">
            <a href="{% url 'show_word' t.word_name %}" class="list-group-item list-group-item-action">{{ t.word_name }}</a>
        </div>
            {% else %}
        <div class="col-md-6  list-group list-group-flush">
             <a href="{% url 'show_word' t.word_name %}" class="list-group-item list-group-item-action">{{ t.word_name }}</a>
        </div>
         {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock %}
