{% extends 'homeBootStrap4.html' %}
{% block content %}
    <div class="container">
        <h3>নতুন শব্দ যোগ করুন</h3>
        <hr/>
        <form method="post" class="bg-light shadow-lg rounded p-4 mb-4">
            {%  csrf_token %}
            <div class="form-group">
                <label for="wordId">শব্দ</label>
                <input type="text" class="form-control" id="wordId" placeholder="এখানে শব্দটি লিখুন...">
            </div>
            <div class="form-group">
                <label for="defId">শব্দের ব্যাখ্যা</label>
                <textarea class="form-control" rows="2" id="defId" placeholder="এখানে শব্দের ব্যাখ্যা লিখুন..."></textarea>
            </div>
            <div class="form-group">
                <label for="sentenceId">শব্দটি সম্বলিত একটি বাক্য</label>
                <textarea class="form-control" rows="4" id="sentenceId" placeholder="এখানে বাক্যটি লিখুন..."></textarea>
            </div>
            <div class="form-group">
                <label for="tagId">ট্যাগসমূহ</label>
                <input type="text" class="form-control" rows="2" id="tagId" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="synId">সমার্থক শব্দ</label>
                <input type="text" class="form-control" rows="2" id="synId" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="antId">বিপরীত শব্দ</label>
                <input type="text" class="form-control" rows="2" id="antId" placeholder=""/>
            </div>
            <button type="submit" class="btn btn-block btn-success  text-white rounded">জোরে ঢুকা শালা</button>

        </form>
    </div>

{% endblock %}
